    <script>
        console.log('üó∫Ô∏è Initialisation carte C√©vennes Connect...');

        // Attendre que tout soit charg√©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, cr√©ation de la carte...');

            // V√©rifications
            if (typeof L === 'undefined') {
                console.error('‚ùå Leaflet non charg√©');
                return;
            }

            if (typeof businesses === 'undefined') {
                console.error('‚ùå Donn√©es commerces non charg√©es');
                return;
            }

            console.log('‚úÖ Leaflet OK, Commerces:', businesses.length);

            // Cr√©er la carte
            const map = L.map('map').setView([43.9344, 3.6789], 12);

            // Ajouter les tuiles OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            console.log('‚úÖ Carte cr√©√©e, ajout des markers...');

            // Ic√¥nes par cat√©gorie
            const categoryIcons = {
                restaurant: 'üçΩÔ∏è',
                sante: 'üè•',
                artisan: 'üîß',
                commerce: 'üõí',
                hebergement: 'üè®',
                service_pro: 'üéì'
            };

            // Ajouter un marker pour chaque commerce
            businesses.forEach(business => {
                const icon = categoryIcons[business.category] || 'üìç';

                const marker = L.marker([business.lat, business.lng]).addTo(map);

                marker.bindPopup(`
                    <div style="text-align: center; padding: 10px;">
                        <h3 style="margin: 0 0 10px 0; font-size: 1.1rem;">
                            ${icon} ${business.name}
                        </h3>
                        <p style="margin: 5px 0; color: #666;">
                            <strong>${categories.businesses[business.category].name}</strong>
                        </p>
                        <p style="margin: 5px 0; font-size: 0.9rem;">
                            üìç ${business.address}
                        </p>
                        <p style="margin: 5px 0; font-size: 0.9rem;">
                            üìû <a href="tel:${business.phone}">${business.phone}</a>
                        </p>
                        <p style="margin: 10px 0 0 0; font-size: 0.8rem; color: #888;">
                            ${business.description.substring(0, 80)}...
                        </p>
                    </div>
                `);
            });

            console.log('‚úÖ Carte compl√®te avec', businesses.length, 'commerces');
        });
    </script>
