<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sud C√©vennes Connect</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Configuration Tailwind personnalis√©e */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-gradient-cevennes {
            background: linear-gradient(135deg, #2D5016 0%, #8B4513 50%, #FF8C00 100%);
        }

        .text-gradient-cevennes {
            background: linear-gradient(135deg, #2D5016, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shadow-cevennes {
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.15);
        }

        /* Animation des boutons */
        .btn-filter {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-filter:hover {
            transform: translateY(-2px);
        }

        .btn-filter.active {
            transform: translateY(0px) scale(0.98);
        }

        /* Panneau lat√©ral */
        .side-panel {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }

        .side-panel.open {
            transform: translateX(0);
        }

        /* Animation des pins */
        .leaflet-marker-icon {
            transition: all 0.2s ease;
        }

        .leaflet-marker-icon:hover {
            transform: scale(1.1);
        }

        /* Scrollbar custom */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <!-- Header avec logo et boutons principaux -->
    <header class="bg-white shadow-lg relative z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gradient-cevennes flex items-center justify-center gap-3">
                    <i class="fas fa-mountain text-green-800"></i>
                    Sud C√©vennes Connect
                </h1>
                <p class="text-gray-600 mt-2">Votre territoire connect√©</p>
            </div>

            <!-- Boutons principaux -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="btn-nous" class="btn-filter bg-gradient-to-r from-green-600 to-green-700 text-white px-8 py-4 rounded-xl font-semibold shadow-cevennes flex items-center justify-center gap-3 min-w-[200px] active">
                    <i class="fas fa-store text-xl"></i>
                    <div class="text-left">
                        <div class="font-bold text-lg">NOUS</div>
                        <div class="text-green-100 text-sm">Acteurs locaux</div>
                    </div>
                </button>

                <button id="btn-echangeons" class="btn-filter bg-gradient-to-r from-orange-500 to-orange-600 text-white px-8 py-4 rounded-xl font-semibold shadow-cevennes flex items-center justify-center gap-3 min-w-[200px] opacity-90 hover:opacity-100">
                    <i class="fas fa-exchange-alt text-xl"></i>
                    <div class="text-left">
                        <div class="font-bold text-lg">√âCHANGEONS</div>
                        <div class="text-orange-100 text-sm">Petites annonces</div>
                    </div>
                </button>

                <button id="btn-moments" class="btn-filter bg-gradient-to-r from-purple-600 to-purple-700 text-white px-8 py-4 rounded-xl font-semibold shadow-cevennes flex items-center justify-center gap-3 min-w-[200px] opacity-90 hover:opacity-100">
                    <i class="fas fa-calendar-star text-xl"></i>
                    <div class="text-left">
                        <div class="font-bold text-lg">DE BONS MOMENTS</div>
                        <div class="text-purple-100 text-sm">√âv√©nements</div>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- Conteneur principal -->
    <main class="relative">
        <!-- Carte centrale (toujours visible) -->
        <div id="map" class="w-full h-screen relative z-10"></div>

        <!-- Panneau lat√©ral droit -->
        <div id="side-panel" class="side-panel fixed top-0 right-0 h-full w-96 bg-white shadow-2xl z-40 flex flex-col">
            <!-- Header du panneau -->
            <div id="panel-header" class="bg-gradient-to-r from-green-600 to-green-700 text-white p-6 flex items-center justify-between">
                <div>
                    <h2 id="panel-title" class="text-xl font-bold">Acteurs locaux</h2>
                    <p id="panel-subtitle" class="text-green-100 text-sm">Commerces et services</p>
                </div>
                <button id="close-panel" class="text-white hover:text-green-200 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Filtres secondaires -->
            <div id="secondary-filters" class="p-4 bg-gray-50 border-b">
                <div class="flex flex-wrap gap-2" id="filter-buttons">
                    <!-- G√©n√©r√© dynamiquement -->
                </div>
            </div>

            <!-- Contenu du panneau -->
            <div id="panel-content" class="flex-1 overflow-y-auto custom-scrollbar p-4">
                <!-- G√©n√©r√© dynamiquement -->
            </div>
        </div>

        <!-- Overlay pour mobile -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Bouton flottant pour ouvrir le panneau sur mobile -->
        <button id="mobile-panel-btn" class="fixed bottom-6 right-6 bg-green-600 text-white w-14 h-14 rounded-full shadow-lg z-50 flex items-center justify-center text-xl hover:bg-green-700 transition-colors">
            <i class="fas fa-list"></i>
        </button>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/data.js"></script>

    <script>
        // ==================== VARIABLES GLOBALES ====================
        let map;
        let currentMode = 'nous'; // 'nous', 'echangeons', 'moments'
        let currentMarkers = [];
        let currentFilter = 'all';

        // Couleurs par cat√©gorie
        const categoryColors = {
            restaurant: '#ef4444',    // rouge
            sante: '#06b6d4',        // cyan
            artisan: '#f59e0b',      // amber
            commerce: '#8b5cf6',     // violet
            hebergement: '#10b981',  // emerald
            service_pro: '#6366f1',  // indigo
            bienetre: '#ec4899',     // pink
            default: '#6b7280'       // gray
        };

        // Configuration des modes
        const modeConfig = {
            nous: {
                title: 'Acteurs locaux',
                subtitle: 'Commerces et services',
                color: 'from-green-600 to-green-700',
                icon: 'fas fa-store',
                data: 'businesses',
                hasMap: true
            },
            echangeons: {
                title: 'Petites annonces',
                subtitle: 'Don, troc, vente',
                color: 'from-orange-500 to-orange-600',
                icon: 'fas fa-exchange-alt',
                data: 'listings',
                hasMap: false
            },
            moments: {
                title: '√âv√©nements',
                subtitle: 'Sorties et animations',
                color: 'from-purple-600 to-purple-700',
                icon: 'fas fa-calendar-star',
                data: 'events',
                hasMap: true
            }
        };

        // ==================== INITIALISATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üó∫Ô∏è Initialisation Sud C√©vennes Connect...');

            // Initialiser la carte
            initMap();

            // Initialiser les √©v√©nements
            initEventListeners();

            // Charger le mode initial
            switchMode('nous');

            console.log('‚úÖ Application initialis√©e');
        });

        // ==================== CARTE ====================
        function initMap() {
            // Cr√©er la carte centr√©e sur le Sud C√©vennes
            map = L.map('map', {
                zoomControl: false
            }).setView([43.9344, 3.6789], 11);

            // Ajouter les tuiles
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Contr√¥les de zoom personnalis√©s
            L.control.zoom({
                position: 'bottomleft'
            }).addTo(map);

            console.log('‚úÖ Carte initialis√©e');
        }

        // ==================== √âV√âNEMENTS ====================
        function initEventListeners() {
            // Boutons principaux
            document.getElementById('btn-nous').addEventListener('click', () => switchMode('nous'));
            document.getElementById('btn-echangeons').addEventListener('click', () => switchMode('echangeons'));
            document.getElementById('btn-moments').addEventListener('click', () => switchMode('moments'));

            // Panneau lat√©ral
            document.getElementById('close-panel').addEventListener('click', closeSidePanel);
            document.getElementById('mobile-panel-btn').addEventListener('click', openSidePanel);
            document.getElementById('overlay').addEventListener('click', closeSidePanel);

            // Responsive
            window.addEventListener('resize', handleResize);
        }

        // ==================== GESTION DES MODES ====================
        function switchMode(mode) {
            if (currentMode === mode) {
                toggleSidePanel();
                return;
            }

            console.log(`üîÑ Changement de mode: ${mode}`);
            currentMode = mode;

            // Mettre √† jour l'apparence des boutons
            updateButtonStates();

            // Mettre √† jour le panneau
            updateSidePanel();

            // Mettre √† jour la carte
            updateMap();

            // Ouvrir le panneau
            openSidePanel();
        }

        function updateButtonStates() {
            // Retirer la classe active de tous les boutons
            document.querySelectorAll('.btn-filter').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('opacity-90', 'hover:opacity-100');
            });

            // Activer le bouton courant
            const activeBtn = document.getElementById(`btn-${currentMode}`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('opacity-90', 'hover:opacity-100');
        }

        function updateSidePanel() {
            const config = modeConfig[currentMode];

            // Mettre √† jour le header
            document.getElementById('panel-header').className = `bg-gradient-to-r ${config.color} text-white p-6 flex items-center justify-between`;
            document.getElementById('panel-title').textContent = config.title;
            document.getElementById('panel-subtitle').textContent = config.subtitle;

            // Mettre √† jour les filtres secondaires
            updateSecondaryFilters();

            // Mettre √† jour le contenu
            updatePanelContent();
        }

        function updateSecondaryFilters() {
            const filterContainer = document.getElementById('filter-buttons');
            filterContainer.innerHTML = '';

            if (currentMode === 'nous') {
                // Filtres pour les commerces
                const categories = [
                    { key: 'all', label: 'Tous', icon: 'üè∑Ô∏è' },
                    { key: 'restaurant', label: 'Restaurants', icon: 'üçΩÔ∏è' },
                    { key: 'sante', label: 'Sant√©', icon: 'üè•' },
                    { key: 'artisan', label: 'Artisans', icon: 'üîß' },
                    { key: 'commerce', label: 'Commerce', icon: 'üõí' },
                    { key: 'hebergement', label: 'H√©bergement', icon: 'üè®' },
                    { key: 'service_pro', label: 'Services Pro', icon: 'üéì' },
                    { key: 'bienetre', label: 'Bien-√™tre', icon: 'üåø' }
                ];

                categories.forEach(cat => {
                    const btn = createFilterButton(cat.key, `${cat.icon} ${cat.label}`);
                    filterContainer.appendChild(btn);
                });
            } else if (currentMode === 'moments') {
                // Filtres pour les √©v√©nements
                const eventTypes = [
                    { key: 'all', label: 'Tous', icon: 'üìÖ' },
                    { key: 'culture', label: 'Culture', icon: 'üé≠' },
                    { key: 'sport', label: 'Sport', icon: '‚öΩ' },
                    { key: 'famille', label: 'Famille', icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
                    { key: 'nature', label: 'Nature', icon: 'üå≤' },
                    { key: 'marche', label: 'March√©s', icon: 'üõí' }
                ];

                eventTypes.forEach(type => {
                    const btn = createFilterButton(type.key, `${type.icon} ${type.label}`);
                    filterContainer.appendChild(btn);
                });
            }
            // Pas de filtres pour 'echangeons' (mode liste prioritaire)
        }

        function createFilterButton(key, label) {
            const btn = document.createElement('button');
            btn.className = `px-3 py-1 text-sm rounded-full border transition-all ${key === 'all' ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`;
            btn.textContent = label;
            btn.addEventListener('click', () => filterContent(key));
            return btn;
        }

        function filterContent(filterKey) {
            currentFilter = filterKey;

            // Mettre √† jour l'apparence des boutons de filtre
            document.querySelectorAll('#filter-buttons button').forEach(btn => {
                btn.className = `px-3 py-1 text-sm rounded-full border transition-all ${btn.textContent.includes(filterKey) || (filterKey === 'all' && btn.textContent.includes('Tous')) ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`;
            });

            // Mettre √† jour le contenu
            updatePanelContent();
            updateMap();
        }

        // ==================== CONTENU DU PANNEAU ====================
        function updatePanelContent() {
            const contentContainer = document.getElementById('panel-content');

            if (currentMode === 'nous') {
                updateBusinessContent(contentContainer);
            } else if (currentMode === 'echangeons') {
                updateListingsContent(contentContainer);
            } else if (currentMode === 'moments') {
                updateEventsContent(contentContainer);
            }
        }

        function updateBusinessContent(container) {
            if (typeof businesses === 'undefined') {
                container.innerHTML = '<p class="text-gray-500">Donn√©es non disponibles</p>';
                return;
            }

            let filteredBusinesses = businesses;
            if (currentFilter !== 'all') {
                filteredBusinesses = businesses.filter(b => b.category === currentFilter);
            }

            container.innerHTML = `
                <div class="mb-4">
                    <p class="text-sm text-gray-600">${filteredBusinesses.length} r√©sultat(s)</p>
                </div>
                <div class="space-y-4">
                    ${filteredBusinesses.map(business => `
                        <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200 hover:shadow-md transition-shadow cursor-pointer" onclick="focusOnLocation(${business.lat}, ${business.lng})">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="font-semibold text-lg text-gray-800">${business.name}</h3>
                                <div class="text-2xl">${getCategoryIcon(business.category)}</div>
                            </div>
                            <p class="text-sm text-gray-600 mb-2">${business.description.substring(0, 100)}...</p>
                            <div class="text-sm text-gray-500 space-y-1">
                                <div><i class="fas fa-map-marker-alt mr-2"></i>${business.address}</div>
                                <div><i class="fas fa-phone mr-2"></i><a href="tel:${business.phone}" class="text-green-600 hover:underline">${business.phone}</a></div>
                            </div>
                            ${business.premium === 'premium' ? '<div class="mt-2"><span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full"><i class="fas fa-crown mr-1"></i>Premium</span></div>' : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateListingsContent(container) {
            // Contenu fictif pour les petites annonces
            const sampleListings = [
                {
                    title: "V√©lo VTT excellent √©tat",
                    description: "VTT Giant en tr√®s bon √©tat, peu utilis√©. R√©vision r√©cente, freins neufs.",
                    price: "280‚Ç¨",
                    type: "vente",
                    location: "Ganges",
                    image: null
                },
                {
                    title: "Donne plants de tomates",
                    description: "Plants de tomates bio, vari√©t√©s anciennes. √Ä r√©cup√©rer sur place.",
                    price: "Gratuit",
                    type: "don",
                    location: "Saint-Bauzille-de-Putois",
                    image: null
                },
                {
                    title: "Recherche baby-sitter",
                    description: "Cherche baby-sitter pour 2 enfants (6 et 10 ans) les mercredis apr√®s-midi.",
                    price: "√Ä n√©gocier",
                    type: "recherche",
                    location: "Sum√®ne",
                    image: null
                }
            ];

            container.innerHTML = `
                <div class="mb-4">
                    <p class="text-sm text-gray-600">${sampleListings.length} annonce(s) r√©cente(s)</p>
                </div>
                <div class="space-y-4">
                    ${sampleListings.map(listing => `
                        <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="font-semibold text-lg text-gray-800">${listing.title}</h3>
                                <span class="text-lg font-bold text-orange-600">${listing.price}</span>
                            </div>
                            <p class="text-sm text-gray-600 mb-3">${listing.description}</p>
                            <div class="flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    <i class="fas fa-map-marker-alt mr-1"></i>${listing.location}
                                </div>
                                <span class="inline-block bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded-full capitalize">${listing.type}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateEventsContent(container) {
            if (typeof events === 'undefined') {
                container.innerHTML = '<p class="text-gray-500">Donn√©es non disponibles</p>';
                return;
            }

            let filteredEvents = events;
            if (currentFilter !== 'all') {
                filteredEvents = events.filter(e => e.category === currentFilter);
            }

            container.innerHTML = `
                <div class="mb-4">
                    <p class="text-sm text-gray-600">${filteredEvents.length} √©v√©nement(s)</p>
                </div>
                <div class="space-y-4">
                    ${filteredEvents.map(event => `
                        <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200 hover:shadow-md transition-shadow cursor-pointer" onclick="focusOnLocation(${event.lat || 43.9344}, ${event.lng || 3.6789})">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="font-semibold text-lg text-gray-800">${event.title}</h3>
                                <div class="text-2xl">${getEventIcon(event.category)}</div>
                            </div>
                            <p class="text-sm text-gray-600 mb-3">${event.description.substring(0, 100)}...</p>
                            <div class="text-sm text-gray-500 space-y-1">
                                <div><i class="fas fa-calendar mr-2"></i>${formatDate(event.date)} ${event.time}</div>
                                <div><i class="fas fa-map-marker-alt mr-2"></i>${event.location}</div>
                                <div class="font-semibold text-purple-600">${event.price}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // ==================== MISE √Ä JOUR CARTE ====================
        function updateMap() {
            // Nettoyer les markers existants
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            if (currentMode === 'nous') {
                updateBusinessMarkers();
            } else if (currentMode === 'moments') {
                updateEventMarkers();
            }
            // Pas de markers pour 'echangeons'
        }

        function updateBusinessMarkers() {
            if (typeof businesses === 'undefined') return;

            let filteredBusinesses = businesses;
            if (currentFilter !== 'all') {
                filteredBusinesses = businesses.filter(b => b.category === currentFilter);
            }

            filteredBusinesses.forEach(business => {
                const marker = L.marker([business.lat, business.lng], {
                    icon: createCustomIcon(business.category, getCategoryIcon(business.category))
                }).addTo(map);

                marker.bindPopup(`
                    <div class="p-2 min-w-[250px]">
                        <h3 class="font-bold text-lg mb-2">${getCategoryIcon(business.category)} ${business.name}</h3>
                        <p class="text-sm text-gray-600 mb-2">${business.description.substring(0, 80)}...</p>
                        <div class="text-sm space-y-1">
                            <div><i class="fas fa-map-marker-alt mr-2 text-gray-500"></i>${business.address}</div>
                            <div><i class="fas fa-phone mr-2 text-gray-500"></i><a href="tel:${business.phone}" class="text-green-600">${business.phone}</a></div>
                        </div>
                        ${business.premium === 'premium' ? '<div class="mt-2"><span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full"><i class="fas fa-crown mr-1"></i>Premium</span></div>' : ''}
                    </div>
                `);

                currentMarkers.push(marker);
            });
        }

        function updateEventMarkers() {
            if (typeof events === 'undefined') return;

            let filteredEvents = events;
            if (currentFilter !== 'all') {
                filteredEvents = events.filter(e => e.category === currentFilter);
            }

            filteredEvents.forEach(event => {
                // Utiliser des coordonn√©es par d√©faut si pas sp√©cifi√©es
                const lat = event.lat || 43.9344 + (Math.random() - 0.5) * 0.1;
                const lng = event.lng || 3.6789 + (Math.random() - 0.5) * 0.1;

                const marker = L.marker([lat, lng], {
                    icon: createCustomIcon('event', getEventIcon(event.category))
                }).addTo(map);

                marker.bindPopup(`
                    <div class="p-2 min-w-[250px]">
                        <h3 class="font-bold text-lg mb-2">${getEventIcon(event.category)} ${event.title}</h3>
                        <p class="text-sm text-gray-600 mb-2">${event.description.substring(0, 80)}...</p>
                        <div class="text-sm space-y-1">
                            <div><i class="fas fa-calendar mr-2 text-gray-500"></i>${formatDate(event.date)} ${event.time}</div>
                            <div><i class="fas fa-map-marker-alt mr-2 text-gray-500"></i>${event.location}</div>
                            <div class="font-semibold text-purple-600">${event.price}</div>
                        </div>
                    </div>
                `);

                currentMarkers.push(marker);
            });
        }

        // ==================== GESTION PANNEAU LAT√âRAL ====================
        function openSidePanel() {
            document.getElementById('side-panel').classList.add('open');
            if (window.innerWidth <= 768) {
                document.getElementById('overlay').classList.remove('hidden');
                document.getElementById('mobile-panel-btn').style.display = 'none';
            }
        }

        function closeSidePanel() {
            document.getElementById('side-panel').classList.remove('open');
            document.getElementById('overlay').classList.add('hidden');
            if (window.innerWidth <= 768) {
                document.getElementById('mobile-panel-btn').style.display = 'flex';
            }
        }

        function toggleSidePanel() {
            const panel = document.getElementById('side-panel');
            if (panel.classList.contains('open')) {
                closeSidePanel();
            } else {
                openSidePanel();
            }
        }

        function handleResize() {
            if (window.innerWidth > 768) {
                document.getElementById('overlay').classList.add('hidden');
                document.getElementById('mobile-panel-btn').style.display = 'none';
            } else {
