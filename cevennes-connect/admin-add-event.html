<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un √âv√©nement - C√©vennes Sud</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Google Maps API -->
    <script>
        document.write('<script src="https://maps.googleapis.com/maps/api/js?key=' + CONFIG.GOOGLE_MAPS_API_KEY + '&libraries=places"><\/script>');
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        #map {
            height: 300px;
            border-radius: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-4xl font-bold text-gray-900 mb-2 text-center">
            <i class="fas fa-calendar-plus text-purple-600 mr-3"></i>
            Cr√©er un √âv√©nement
        </h1>
        <p class="text-center text-gray-600 mb-8">Remplissez le formulaire pour ajouter un √©v√©nement</p>

        <form id="eventForm" class="space-y-6">
            <!-- Titre -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-heading mr-2 text-purple-500"></i>Titre de l'√©v√©nement *
                </label>
                <input type="text" id="title" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Ex: Festival de Musique des C√©vennes">
            </div>

            <!-- Cat√©gorie -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-tags mr-2 text-purple-500"></i>Cat√©gorie *
                </label>
                <select id="category" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <option value="">-- S√©lectionnez une cat√©gorie --</option>
                    <option value="concert">üéµ Concert</option>
                    <option value="festival">üé™ Festival</option>
                    <option value="marche">üõçÔ∏è March√©</option>
                    <option value="exposition">üé® Exposition</option>
                    <option value="theatre">üé≠ Th√©√¢tre</option>
                    <option value="sport">‚öΩ Sport</option>
                    <option value="conference">üí¨ Conf√©rence</option>
                    <option value="autre">üìå Autre</option>
                </select>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-align-left mr-2 text-purple-500"></i>Description *
                </label>
                <textarea id="description" required rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="D√©crivez l'√©v√©nement..."></textarea>
            </div>

            <!-- Date et Heure -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-purple-500"></i>Date *
                    </label>
                    <input type="date" id="date" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2 text-purple-500"></i>Heure *
                    </label>
                    <input type="time" id="time" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>

            <!-- Lieu -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-map-marker-alt mr-2 text-purple-500"></i>Lieu *
                </label>
                <input type="text" id="location" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Ex: Place du village de Ganges">
            </div>

            <!-- Adresse avec recherche Google -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-location-dot mr-2 text-purple-500"></i>Adresse compl√®te *
                </label>
                <input type="text" id="address" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="34190 Ganges">
                <div id="map"></div>
                <div class="mt-2 text-sm text-gray-600">
                    <span>Coordonn√©es: </span>
                    <span id="coordinates">Non d√©finies</span>
                </div>
            </div>

            <!-- Prix -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-euro-sign mr-2 text-purple-500"></i>Prix
                </label>
                <input type="text" id="price" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Ex: Gratuit, 10‚Ç¨, 5-15‚Ç¨">
            </div>

            <!-- Organisateur -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-users mr-2 text-purple-500"></i>Organisateur
                </label>
                <input type="text" id="organizer" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Ex: Association C√©vennes Culture">
            </div>

            <!-- Contact -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2 text-purple-500"></i>Contact (t√©l√©phone ou email)
                </label>
                <input type="text" id="contact" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="04 67 73 XX XX ou email@exemple.fr">
            </div>

            <!-- Site web -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-globe mr-2 text-purple-500"></i>Site web ou lien
                </label>
                <input type="url" id="website" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="https://www.exemple.fr">
            </div>

            <!-- URL Image -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-image mr-2 text-purple-500"></i>URL de l'image/affiche
                </label>
                <input type="url" id="image" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="https://...">
            </div>

            <!-- Coordonn√©es cach√©es -->
            <input type="hidden" id="lat" value="43.9339">
            <input type="hidden" id="lng" value="3.7086">

            <!-- Boutons -->
            <div class="flex gap-4 pt-6">
                <button type="button" onclick="saveEventToGitHub()" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:shadow-xl transition-all">
                    <i class="fab fa-github mr-2"></i>Commit GitHub
                </button>
                <button type="button" onclick="resetForm()" class="px-8 py-4 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition-all">
                    <i class="fas fa-redo mr-2"></i>R√©initialiser
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="evenements.html" class="inline-block bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-all">
                <i class="fas fa-arrow-left mr-2"></i>Retour aux √âv√©nements
            </a>
        </div>
    </div>

    <script>
        let map, marker, autocomplete;
        let generatedData = null;

        // Initialiser la carte
        function initMap() {
            const ganges = { lat: 43.9339, lng: 3.7086 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: ganges,
                zoom: 14
            });

            marker = new google.maps.Marker({
                position: ganges,
                map: map,
                draggable: true
            });

            // Autocomplete pour l'adresse
            const addressInput = document.getElementById('address');
            autocomplete = new google.maps.places.Autocomplete(addressInput, {
                componentRestrictions: { country: 'fr' },
                fields: ['geometry', 'formatted_address']
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    const location = place.geometry.location;
                    updateLocation(location.lat(), location.lng());
                    map.setCenter(location);
                    marker.setPosition(location);
                }
            });

            // Drag du marker
            marker.addListener('dragend', () => {
                const position = marker.getPosition();
                updateLocation(position.lat(), position.lng());
            });
        }

        function updateLocation(lat, lng) {
            document.getElementById('lat').value = lat.toFixed(6);
            document.getElementById('lng').value = lng.toFixed(6);
            document.getElementById('coordinates').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        }

        // Cr√©er l'√©v√©nement depuis le formulaire
        function createEventFromForm() {
            const category = document.getElementById('category').value;

            // Choisir une image selon la cat√©gorie (Unsplash - gratuit)
            const categoryImages = {
                'festival': 'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', // Festival color√©
                'marche': 'https://images.unsplash.com/photo-1488459716781-31db52582fe9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', // March√© local
                'culture': 'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', // Concert/Musique
                'sport': 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80', // Sport/Course
                'atelier': 'https://images.unsplash.com/photo-1556761175-4b46a572b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80' // Atelier/Formation
            };
            const defaultImage = categoryImages[category] || categoryImages['culture'];

            return {
                id: Date.now(),
                title: document.getElementById('title').value,
                category: category,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                location: document.getElementById('location').value,
                address: document.getElementById('address').value,
                price: document.getElementById('price').value || 'Non renseign√©',
                organizer: document.getElementById('organizer').value || '',
                contact: document.getElementById('contact').value || '',
                website: document.getElementById('website').value || '',
                lat: parseFloat(document.getElementById('lat').value),
                lng: parseFloat(document.getElementById('lng').value),
                premium_level: 'standard',
                image: document.getElementById('image').value || defaultImage
            };
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            updateLocation(43.9339, 3.7086);
            marker.setPosition({ lat: 43.9339, lng: 3.7086 });
            map.setCenter({ lat: 43.9339, lng: 3.7086 });
        }

        async function saveEventToGitHub() {
            // Cr√©er l'√©v√©nement depuis le formulaire
            const eventData = createEventFromForm();

            // Validation basique
            if (!eventData.title || !eventData.date || !eventData.location) {
                alert('‚ùå Veuillez remplir au moins le titre, la date et le lieu.');
                return;
            }

            const button = event.target;
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sauvegarde...';

            try {
                // 1. R√©cup√©rer les √©v√©nements existants
                const getResponse = await fetch('/data/events-data.json');
                if (!getResponse.ok) {
                    throw new Error('Impossible de r√©cup√©rer le fichier events-data.json');
                }
                const currentEvents = await getResponse.json();

                // 2. V√©rifier les doublons
                const isDuplicate = currentEvents.some(existing =>
                    existing.date === eventData.date &&
                    (existing.location.toLowerCase() === eventData.location.toLowerCase() ||
                     existing.address.toLowerCase() === eventData.address.toLowerCase() ||
                     existing.title.toLowerCase() === eventData.title.toLowerCase())
                );

                if (isDuplicate) {
                    if (!confirm('‚ö†Ô∏è Un √©v√©nement similaire existe d√©j√† (m√™me date et lieu/titre/adresse).\n\nVoulez-vous quand m√™me l\'ajouter ?')) {
                        button.disabled = false;
                        button.innerHTML = originalText;
                        return;
                    }
                }

                // 3. Ajouter le nouvel √©v√©nement
                currentEvents.push(eventData);

                // 4. Commit sur GitHub
                const commitResponse = await fetch('/api/github-commit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filePath: 'cevennes-connect/data/events-data.json',
                        content: JSON.stringify(currentEvents, null, 2),
                        commitMessage: `‚ú® Ajout √©v√©nement: ${eventData.title}

üìÖ ${eventData.date} √† ${eventData.time}
üìç ${eventData.location}

ü§ñ Generated via admin-add-event.html`
                    })
                });

                if (!commitResponse.ok) {
                    const error = await commitResponse.json();
                    throw new Error(error.error || 'Erreur lors du commit sur GitHub');
                }

                alert(`‚úÖ √âv√©nement "${eventData.title}" ajout√© et committ√© sur GitHub !`);

                // Reset form
                resetForm();

            } catch (error) {
                console.error('Erreur:', error);
                alert(`‚ùå Erreur lors de la sauvegarde :\n\n${error.message}`);
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // Initialiser la carte au chargement
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
